<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="shortcut icon" href="#">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"/>
    <script src="https://kit.fontawesome.com/39ab5f9b3b.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="./index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye logo"/></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="close icon"/>
        </header>
				<form>
					<div>
						<label for="prenomModal">Pr√©nom</label>
						<input type="text" name="prenom" id="prenomModal"/>

            <label for="nomModal">Nom</label>
						<input type="text" name="nom" id="nomModal"/>

            <label for="emailModal">Email</label>
						<input type="email" name="email" id="emailModal"/>

            <label for="messageModal">Votre message</label>
            <textarea name="message" id="messageModal" cols="30" rows="10"></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <div class="mediaModalContainer displayNone">
      <div class="previousArrow">
        <i class="fas fa-chevron-left leftArrowIcon fa-7x"></i>
      </div>
      <div class="mediaModal"></div>
      <div class="nextArrow">
        <i class="fas fa-times closeImgModal fa-3x"></i>
        <i class="fas fa-chevron-right rightArrowIcon fa-7x"></i>
      </div>
    </div>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/factories/Photographer.js"></script>
    <script src="./scripts/pages/index.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
  </body>
</html>
